<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.css">
    <title>Document</title>
</head>
<body>
    <div class="description panel blue">
        <div><h1>Layered pinning</h1>
          <p>Use pinning to layer panels on top of each other as you scroll.</p>
          <div class="scroll-down">Scroll down<div class="arrow"></div></div>
        </div>
    </div>
      
    <section class="panel red">
        ONE
    </section>
    <section class="panel orange">
        TWO
    </section>
    <section class="panel purple">
        THREE
    </section>
    <section class="panel green">
        FOUR
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        //Layered pinning demosu, herhangi bir animasyon koduna gerek kalmadan birden fazla bölümün sabitlenip kapatılabildiği harika bir efekt yaratıyor.

        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray(".panel").forEach((panel, i) => {
            ScrollTrigger.create({
                trigger: panel,
                start: "top top", 
                pin: true, 
                pinSpacing:false,
                markers:{startColor:"white", endColor:"white"}
            });
        });

    </script>
</body>
</html>
